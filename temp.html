<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

    </head>

<body>
    <div class="container">
        <div class="temperatrue-converter">
            <h2 class="title"> TEMPERATURE CONVERTER</h2>
            <div class="result">
                <span class="result-heading">Result(Celcius)</span>
                <h2 class="Celsiue-value" id="celsiue">1</h2>
            </div>
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatrues" id="temp-type" autocomplete="on">
                        <option value="fahrenheit"
                        id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin"
                        id="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
